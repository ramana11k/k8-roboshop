apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: roboshop
  labels:
    app: redis
    project: roboshop
    tier: db    
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: redis
      project: roboshop
      tier: db    
  template:
    metadata:
      labels:
        app: redis
        project: roboshop
        tier: db    
    spec:
      containers:
      - name: redis
        image: redis
        imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: roboshop
spec:
  selector:
    app: redis
    project: roboshop
    tier: db    
  ports:
  - protocol: TCP
    port: 6379 # service port
    targetPort: 6379 # container port