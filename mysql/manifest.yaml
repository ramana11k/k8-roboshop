
apiVersion: v1
kind:  ConfigMap
metadata:
  name: mysql
  namespace: roboshop
data:
  MYSQL_ROOT_PASSWORD: "Roboshop@1"
  MYSQL_DATABASE: "cities"
  MYSQL_USER: "shipping"  
  MYSQL_PASSWORD: "Roboshop@1"  


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: roboshop
  labels:
    app: mysql
    project: roboshop
    tier: db    
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      project: roboshop
      tier: db    
  template:
    metadata:
      labels:
        app: mysql
        project: roboshop
        tier: db    
    spec:
      containers:
      - name: mysql
        image: ramana11k/mysql:v1
        imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
spec:
  selector:
    app: mysql
    project: roboshop
    tier: db    
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306 # container port