
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq
type: Opaque
data:  
  RABBITMQ_DEFAULT_USER: "cm9ib3Nob3A="
  RABBITMQ_DEFAULT_PASS: "cm9ib3Nob3AxMjM="

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: roboshop
  labels:
    app: rabbitmq
    project: roboshop
    tier: db    
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
      project: roboshop
      tier: db    
  template:
    metadata:
      labels:
        app: rabbitmq
        project: roboshop
        tier: db    
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: rabbitmq

---

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: roboshop
spec:
  selector:
    app: rabbitmq
    project: roboshop
    tier: db    
  ports:
  - protocol: TCP
    port: 5672 # service port
    targetPort: 5672 # container port